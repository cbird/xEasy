<html>
<head>
    <title>Test</title>
    <style>
        .test-area {
            border: solid 1px #888;
            background: #efefef;
            padding: 20px;
            margin-bottom: 20px;
        }
            .test-area h4 {
                margin-top: 0;
            }
        .home {

        }
        .user {

        }
        form.valid {
            border: solid 1px green;
            background: none;
        }
        form.invalid {
            border: solid 1px red;
            background: none;
        }
        .valid {
            background: green;
        }
        .invalid {
            background: red;
        }
    </style>
</head>
<body>
    <div class="test-area home" data-xe="ctrl->home">
        <h4>Home controller</h4>
        <div>
            <button data-xe="click->handleClick">HandleClick</button>
        </div>
        <div>
            <input type="text" placeholder="write something" data-xe="model->testData;keyup->handleKeyup">
        </div>
        <div>
            <b data-xe="touchstart->handleTouch;model->testData"></b> <input type="text" placeholder="" data-xe="model->testData">
        </div>
        <div>
            <input type="checkbox" data-xe="model->testBool"/><span data-xe="model->testBool"></span>
        </div>
        <div data-xe="show->testBool">
            <select data-xe="model->testData">
                <option value="hello">hello</option>
                <option value="world">world</option>
                <option data-xe="model->testData->text" value="variable"></option>
            </select>
        </div>
        <br/>
        <br/>
        <div>
            <input type="radio" data-xe="radio->radioData" value="yes"> yes <input type="radio" data-xe="radio->radioData" value="no"> no <input type="radio" data-xe="radio->radioData" value="maybe"> maybe<br/>
            <button data-xe="click->printRadioData">PrintRadioData</button>
        </div>
        <br/>
        <br/>
        <div data-xe="css->cssObject">
            Background color (<span data-xe="model->cssObject.background"></span>): <input type="text" data-xe="model->cssObject.background"><br/>
            Font color (<span data-xe="model->cssObject.color"></span>): <input type="text" data-xe="model->cssObject.color">
        </div>
    </div>
    <div class="test-area user" data-xe="ctrl->user">
        <h4>User controller</h4>
        <form data-xe="form->login->validate">
            <h5>Login form</h5>
            <div>
                <input type="text" placeholder="not required">
            </div>
            <div>
                <input type="text" placeholder="minimum 3 chars" required pattern=".{3,}">
            </div>
            <div>
                <input type="password" placeholder="password" required>
            </div>
            <div>
                <input type="email" placeholder="email" required>
            </div>
            <div>
                <input type="tel" placeholder="tel" required>
            </div>
            <div>
                <input type="number" placeholder="number" required>
            </div>
            <div>
                <select required>
                    <option value="">Pick a value</option>
                    <option value="hello">hello</option>
                    <option value="world">world</option>
                </select>
            </div>
            <div>
                <input type="checkbox" required> Required
            </div>
            <div>
                <input type="checkbox"> Not required
            </div>
            <div>
                <input type="submit" value="login">
            </div>
        </form>
        <div>
            <input type="text" placeholder="blur" data-xe="blur->handleBlur;model->testData">
            <input type="text" placeholder="focus" data-xe="focus->handleFocus">
        </div>
        <div>
            <button xe="click->login">Login</button>
        </div>
        <div>
            <b data-xe="model->testData"></b> <button data-xe="click->logout">Logout</button>
        </div>
    </div>
    <script src="../../dist/xEasy.min.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
